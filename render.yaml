databases:
  - name: mysite-db
    databaseName: mysite-db
    type: postgres
    plan: free

services:
  - type: web
    name: mysite
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite-db
          property: connection_url